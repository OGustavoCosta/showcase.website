<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Costa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        .dot:nth-child(1) { animation: pulse 1.5s infinite; }
        .dot:nth-child(2) { animation: pulse 1.5s infinite 0.2s; }
        .dot:nth-child(3) { animation: pulse 1.5s infinite 0.4s; }
    </style>
</head>
<body class="bg-blue-900 flex items-center justify-center h-screen">
    <div class="text-center text-white">
        <h1 class="text-4xl font-bold">Em Construção</h1>
        <div class="flex justify-center mt-2 text-4xl">
            <span class="dot">.</span>
            <span class="dot">.</span>
            <span class="dot">.</span>
        </div>
    </div>
</body>
</html>
